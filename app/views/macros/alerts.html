<!--Viestien näyttämisen palkki-->
{% macro success_message(text) %}
<div class="alert alert-success">
    <p>{{text}}</p>
</div>
{% endmacro %}

<!--Virheilmoituspalkki-->
{% macro error_message(array) %}
<div class="alert alert-danger">
    <ul>
        {% for error in array %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endmacro %}
