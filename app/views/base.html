<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            {% block title %}
            Drinkkiarkisto
            {% endblock %}
        </title>

        {% block head %}
        <!-- Bootstrap (tyylitiedosto) -->
        <link href="{{base_path}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Oma tyylitiedostomme -->
        <link href="{{base_path}}/assets/css/site.css" rel="stylesheet">
        {% endblock %}
    </head>

    <body>

        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Sovelluksen nimi -->
                    <a class="navbar-brand" href="{{base_path}}/">Etusivu</a>
                </div>

                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav">
                        <!-- Navigaation linkit -->
                        <li><a href="{{base_path}}/drinks">Drinkit</a></li>
                        <li><a href="{{base_path}}/ingredients">Ainesosat</a></li>
                    </ul>

                    {% if user_logged_in %}
                    <form class="navbar-form navbar-right" method="post" action="{{base_path}}/logout">
                        <button type="submit" class="btn btn-default">Kirjaudu ulos</button>
                    </form>
                    {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Kirjaudu sisään<span class="caret"></span></a>
                            <ul id="kirjautumispalkki" class="dropdown-menu">
                                <li>
                                    <div class="row">
                                        <div class="col-md-11">
                                            <form class="form" role="form" method="post" action="{{base_path}}/login" accept-charset="UTF-8">
                                                <div class="form-group">
                                                    <label>Käyttäjätunnus</label>
                                                    <input type="text" class="form-control" name="name" value="{{name}}" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Salasana</label>
                                                    <input type="password" class="form-control" name="password" value="{{password}}" required>
                                                    <div class="help-block text-right"><a href="">Salasanan palauttaminen</a></div>
                                                </div>
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-primary btn-block">Kirjaudu sisään</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <div id="main-container">
            <!-- Dynaaminen sisältö tulee tähän -->
            {% block content %}{% endblock %}
        </div>

        {% block body %}
        <!-- jQuery -->
        <script src="{{base_path}}/vendor/jquery.min.js"></script>

        <!-- Bootstrap (skriptitiedosto) -->
        <script src="{{base_path}}/vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Oma skriptitiedostomme -->
        <script src="{{base_path}}/assets/js/site.js"></script>
        {% endblock %}
    </body>
</html>
