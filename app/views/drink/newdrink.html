{% extends "base.html" %}
{% block content %}
<h1>Lisää drinkki arkistoon</h1>

<form method="post" action="{{base_path}}/drink">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="name" class="form-control">
    </div>

    <div class="col-xs-3">
        <label for="alcohol_content">Vahvuus</label>
        <input type="text" name="alcohol_content" class="form-control">
    </div>
    <div class="col-xs-3">
        <label for="volume">Tilavuus</label>
        <input type="text" name="volume" class="form-control">
    </div>
    <div class="col-xs-3">
        <label for="drink_type">Juomatyyppi</label>
        <input type="text" name="drink_type" class="form-control">
    </div>
    <div class="col-xs-3">
        <label for="preparation_time">Valmistusaika</label>
        <input type="text" name="preparation_time" class="form-control">
    </div>

    <div>
        <label>Ainesosat</label>
    </div>
    
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true">
            Lisää ainesosa
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Ainesosa 1</a></li>
            <li><a href="#">Ainesosa 2</a></li>
        </ul>
    </div>
    
    <div class="form-group">
        <label for="glass">Lasisuositus</label>
        <input type="text" name="glass" class="form-control">
    </div>

    <div class="form-group">
        <label for="description">Kuvaus</label>
        <textarea name="description" rows="5" id="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
